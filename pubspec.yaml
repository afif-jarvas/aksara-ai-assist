name: aksaraai_assist
description: A Flutter application with 5 realtime AI features powered by Firebase
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # --- FIREBASE (UPDATED) ---
  # Versi dinaikkan agar stabil dengan dependency overrides
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0

  # --- SUPABASE ---
  supabase_flutter: ^2.5.0

  # --- Core Utils ---
  google_sign_in: ^6.2.2
  shared_preferences: ^2.5.4
  local_auth: ^2.3.0
  intl: ^0.20.2

  # --- State Management ---
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # --- UI & Animation ---
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  glassmorphism: ^3.0.0
  simple_animations: ^5.0.2
  cached_network_image: ^3.3.1
  flutter_staggered_grid_view: ^0.7.0
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.7.0

  # --- System Info ---
  package_info_plus: ^8.0.0

  # --- AI & Machine Learning ---
  tflite_flutter: ^0.12.1
  google_generative_ai: ^0.4.0 # <--- DITAMBAHKAN: Package Resmi untuk Akses Gemini API

  # Google ML Kit Family
  google_mlkit_object_detection: ^0.11.0
  google_mlkit_image_labeling: ^0.10.0 # <--- DITURUNKAN KE 0.10.0 AGAR KOMPATIBEL
  google_mlkit_text_recognition: ^0.11.0

  tesseract_ocr: ^0.5.0

  # --- QR Code ---
  mobile_scanner: ^6.0.4
  flutter_zxing: ^2.2.1

  # --- Speech, Audio & Music (CRITICAL UPDATE) ---
  # Dinaikkan ke v7.0.0 untuk memperbaiki error 'Registrar' di Android
  speech_to_text: ^7.0.0

  flutter_tts: ^4.0.2
  just_audio: ^0.9.36
  youtube_explode_dart: ^2.0.2

  # --- Camera & Image ---
  camera: ^0.10.5+9
  image_picker: ^1.1.2
  image: ^4.2.0

  # --- Navigation ---
  go_router: ^14.0.0

  # --- Utilities ---
  url_launcher: ^6.3.0
  http: ^1.2.1
  path_provider: ^2.1.3
  path: ^1.9.0
  uuid: ^4.4.0
  rxdart: ^0.27.7
  timeago: ^3.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10
  flutter_launcher_icons: ^0.13.1

# --- JURUS RAHASIA: OVERRIDES ---
# Bagian ini memaksa semua library untuk menggunakan versi web yang sama
# Ini menyelesaikan konflik antara Firebase dan SpeechToText v7
dependency_overrides:
  web: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/models/
    - assets/images/
    - assets/icon/
    - assets/tessdata/
